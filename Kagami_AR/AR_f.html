<!doctype HTML>

<html>
    <head>
    <!-- AR.js、A-Frame のライブラリを読み込む -->
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        
        <title>WebAR Demo</title>
    </head>

    <body style="margin : 0px; overflow: hidden">
        <a-scene embedded arjs="debugUIEnabled:false;">

            <a-assets>
                 <a-asset-item id="moti-obj" src="./static/model/鏡餅 v3.obj"></a-asset-item>
                 <a-asset-item id="moti-mtl" src="./static/model/鏡餅 v3.mtl"></a-asset-item>
            </a-assets>
            
            <a-marker preset="hiro">
                <a-obj-model src="#moti-obj" mtl="#moti-mtl" 
                    scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0">
                </a-obj-model>
            </a-marker>


            <a-marker preset="custom" type="pattern" url="pattern-TShin.patt">
                <a-box position="0 0.5 0" width="0.5" height="0.5" depth="0.5" color="red"></a-box>
            </a-marker>

            <!-- AR用のカメラを置く -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>

</html>
